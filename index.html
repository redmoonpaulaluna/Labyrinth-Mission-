<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Labyrinth Mission</title>
<link rel="stylesheet" href="style.css" />
</head>
<body>

<h1>Labyrinth Mission</h1>
<div id="timerContainer">Time left: <span id="timeLeft">60</span> seconds</div>
<div id="message"></div>

<div id="labyrinth"></div>

<div id="controls" style="display:none;">
  <button id="upBtn">↑</button><br />
  <button id="leftBtn">←</button>
  <button id="downBtn">↓</button>
  <button id="rightBtn">→</button>
</div>

<button id="startBtn">Start Now</button>
<button id="retryBtn" style="display:none;">Try Again</button>

<script src="script.js"></script>
</body>
</html>
